    material: SLIME_BALL
    explodedelay: 2
    lore:
    - This is a test
    particle: particle1
    sound: sound1
    rewards:
      DIAMOND:
        amount: 1-4
        chance: 30%
      IRON_INGOT:
        amount: 16
        chance: 60%
  cracker3:
    name: "&6&lCracker1"
    shinyeffect: true
